<!DOCTYPE html>
<html lang="uk">
    <head>
        <title>Список справ</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div class="box">
            <div>
                <h3>Список витрат</h3>
                <form action="/add" method="post" enctype="multipart/form-data">
                    <input type="text" name="title" placeholder="Нові витрати" required>
                    <button type="submit" >Додати</button>
                </form>
                <ul>
                    {% for expense in expenses %}
                        <li>
                            {{ expense.title }}
                            <a href="{{ url_for('edit_expense', expense_id=expense.id) }}" class="edit"><i class="fa-solid fa-pen-to-square"></i></a>
                            <a href="{{ url_for('delete_expense', expense_id=expense.id) }}" class="trash"><i class="fa-solid fa-trash-can"></i></a>
                            {{ expense.value }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </body>
</html>
